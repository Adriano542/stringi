<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Metody obiektu string</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Metody obiektu string</h1>

<div class="panel">

    <div class="input-box">
        <label>wpisz przetwarzany tekst:</label>
        <input id="textInput" type="text" value="">

        <label>wpisz odpowiednie parametry:</label>
        <input id="paramInput" type="text" placeholder="">
    </div>

    <div class="result-box">
        <div id="resultTitle">metoda …</div>
        <div id="resultValue"></div>
    </div>
</div>

<div class="content">

    <div class="buttons">
        <button onclick="runMethod('length')">length</button>
        <button onclick="runMethod('charAt')">charAt</button>
        <button onclick="runMethod('charCodeAt')">charCodeAt</button>
        <button onclick="runMethod('toUpperCase')">toUpperCase</button>
        <button onclick="runMethod('toLowerCase')">toLowerCase</button>
        <button onclick="runMethod('indexOf')">indexOf</button>
        <button onclick="runMethod('lastIndexOf')">lastIndexOf</button>
        <button onclick="runMethod('substr')">substr</button>
        <button onclick="runMethod('substring')">substring</button>
        <button onclick="runMethod('slice')">slice</button>
        <button onclick="runMethod('replace')">replace</button>
    </div>

    <div class="description-box">
        <h2>opis metody</h2>
        <p id="descText">Wybierz metodę z listy po lewej.</p>
    </div>

</div>

<footer>© Autor 2018 r.</footer>

<script src="main.js"></script>
</body>
</html>
