<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<title>String - metody</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style/style.css" />
	</head>
	<body>
		<div
			id="kontener"
			class="container shadow-sm p-3 mb-5 bg-body-tertiary rounded"
		>
			<header class="border-bottom border-primary">
				<h1 class="text-center text-primary">Metody obiektu string</h1>
			</header>
			<section class="row p-1 bg-primary-subtle text-primary-emphasis">
				<form action="#" id="form1" class="col-md-4 justify-content-center">
					<label for="tekst" class="text-primary">
						wpisz przetwarzany tekst:
					</label>
					<input
						type="text"
						id="tekst"
						class="form-control"
						value="Ala ma kota, kot ma Alę"
					/>
					<label for="parametr" class="text-primary">
						wpisz odpowiednie parametry (odzielają je ","):
					</label>
					<input type="text" id="parametr" class="form-control" />
				</form>
				<aside class="col-md-8 card justify-content-center bg-primary">
					<p id="wynik" class="text-center h4 text-primary">&nbsp;</p>
				</aside>
			</section>
			<div class="row align-items-center">
				<section
					class="col-8 col-md-4 row card justify-content-center align-items-md-center"
				>
					<div class="row w-50 p-2">
						<button
							class="btn btn-outline-primary"
							data-toggle="tooltip"
							data-placement="top"
							title="Oblicza długość tekstu"
							id="dlugosc"
						>
							length
						</button>
						<button class="btn btn-outline-primary" id="charat">charAt</button>
						<button class="btn btn-outline-primary" id="charcode">
							charCodeAt
						</button>
						<button class="btn btn-outline-primary" id="toUp">
							toUpperCase
						</button>
						<button class="btn btn-outline-primary" id="toLow">
							toLowerCase
						</button>
						<button class="btn btn-outline-primary" id="indeks">indexOf</button>
						<button class="btn btn-outline-primary" id="lastIndeks">
							lastIndexOf
						</button>
						<button class="btn btn-outline-primary" id="includes">
							includes
						</button>
						<button class="btn btn-outline-primary" id="startsWith">
							startsWith
						</button>
						<button class="btn btn-outline-primary" id="endsWith">
							endsWith
						</button>
						<button class="btn btn-outline-primary" id="substr">
							substring
						</button>
						<button class="btn btn-outline-primary" id="slice">slice</button>
						<button class="btn btn-outline-primary" id="replace">
							replace
						</button>
						<button class="btn btn-outline-primary" id="replaceAll">
							replaceAll
						</button>
					</div>
				</section>
				<aside
					class="col-md-8 card bg-primary-subtle text-primary-emphasis justify-content-center"
				>
					<h1 class="text-primary">opis metody</h1>
					<hr class="bg-primary" />
					<p id="opis" class="text-info text-justify"></p>
				</aside>
			</div>
			<footer
				class="col-12 h4 text-center text-primary border-top border-primary"
			>
				&copy Me XXI c.
			</footer>
		</div>
	</body>
</html>
